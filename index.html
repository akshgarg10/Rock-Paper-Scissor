<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Rock Paper Scissors</h1>
    <div class="main-circle">
        <div id="one">Rock</div>
        <div id="two">Paper</div>
        <div id="three">Scissors</div>
    </div>
    
    <div id="score-box">
        <div id="score-box-one-two">
            <div id="user-name-box">User Score: </div>
            <div id="user-score-one">0 </div>
        </div>
        
        <div id="score-box-one-two">
            <div>Computer Score:</div>
            <div id="computer-score-two"> 0</div>
        </div>
        
    </div>
    <h2 id="reason">Try it Out !</h2>
    
</body>
<script src="rockpaperscissors.js"></script>
</html>
